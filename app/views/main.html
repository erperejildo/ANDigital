<div id="search-box">
  <input type="text" placeholder="I'm looking..." ng-model="text" />
  <img src="images/search.svg" ng-click="search()" />
</div>

<div id="venues">
  <div class="venue" ng-repeat="venue in venues">
    <div class="box">
      <div class="name">{{venue.name}}</div>
      <div class="address">{{venue.location.formattedAddress[0]}}, {{venue.location.formattedAddress[1]}}</div>
      <a href="{{getMenu(venue.menu)}}" target="_blank" class="menu" ng-if="venue.hasMenu">Menu</a>
      <a href="{{venue.delivery.url}}" target="_blank" class="order" ng-if="venue.delivery">Order</a>
      <span class="phone">{{venue.contact.formattedPhone}}</span>
      <a href="https://twitter.com/{{venue.contact.twitter}}" target=="_blank" class="twitter" ng-if="venue.contact.twitter"><img src="images/twitter.svg" /></a>
    </div>
  </div>
</div>
